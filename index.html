<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage Progress Bar</title>
    <style>
      .progress {
        width: 600px;
      }
      .progress-fill {
        width: 0;
        height: 10px;
        border-radius: 10px;
        background: #009578;
        transition: width 0.5s;
      }
      .progress-text {
        padding: 10px;
        text-align: center;
        color: #777;
        font-size: 2rem;
        font-style: italic;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="progress" id="myProgressBar">
      <div class="progress-fill"></div>
      <div
        class="progress-text"
        data-stages="0:Initial Setup,25:Drinking Water,20:Loading assets,100:Done!"
      ></div>
    </div>
    <script>
      function updateProgressBar(progressBar, value) {
        const progressFill = progressBar.querySelector('.progress-fill');
        const progressText = progressBar.querySelector('.progress-text');
        const stages = progressText.dataset.stages
          .split(',')
          .map(stage => stage.split(':'));
        stages.sort((stageA, stageB) => {
          return stageB[0] - stageA[0];
        });
        const activeStage = stages.find(stage => {
          return value >= stage[0];
        });
        progressFill.style.width = `${value}%`;
        progressText.textContent = `${activeStage[1]}...`;
      }
      updateProgressBar(document.getElementById('myProgressBar'), 25);
    </script>
  </body>
</html>
